<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
  <title>Weather Dashboard</title>
</head>

<body>
  <nav>
    <h1>Weather Dashboard</h1>
  </nav>

  <main>
    <section class="main">
      <div class="container-fluid">
        <div class="row page-content">
    </section>

    <form>
      <div class="mb-3 col-2">
        <label id="input" class="form-label"></label>
        <p>Search for a city:</p>
        <input type="search" class="form-control" id="cityName">
      </div>
      <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
      <div id="search-history-container" class="row m-0 search-history-container"></div>
      
    </form>

    <div class="col-sm-8 p-0">
      <div id="current-weather-container" class="row d-block">
        <div class="current-title-container">
          <h2 id="current-city" class="current-title d-inline"></h2>
          <img id="current-weather-icon" class="d-inline" src="" alt="">
          <p class="current-temp" id="current-temperature"></p>
          <p class="current-hum" id="current-humidity"></p>
          <p class="current-wind" id="current-wind-speed"></p>
          <p class="current-number rounded" id="current-number"></p>
        </div>
        <h3>5 Day Forecast:</h3>
      </div>


      <section class="all-cards">
        <div class="col-sm-3">
          <div class="card">
            <div id="day1" class="card-block">
              <h4 id="date1" class="card-title text-white"></h4>
              <div id="icon1"></div>
              <h4 id="temp1" class="text-white"></h4>
              <h4 id="hum1" class="text-white"></h4>
              <h4 id="wind1" class="text-white"></h4>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div id="day2" class="card-block">
              <h4 id="date2" class="card-title text-white"></h4>
              <div id="icon2"></div>
              <h4 id="temp2" class="text-white"></h4>
              <h4 id="hum2" class="text-white"></h4>
              <h4 id="wind2" class="text-white"></h4>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div id="day1" class="card-block">
              <h4 id="date3" class="card-title text-white"></h4>
              <div id="icon3"></div>
              <h4 id="temp3" class="text-white"></h4>
              <h4 id="hum3" class="text-white"></h4>
              <h4 id="wind3" class="text-white"></h4>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div id="day4" class="card-block">
              <h4 id="date4" class="card-title text-white"></h4>
              <div id="icon4"></div>
              <h4 id="temp4" class="text-white"></h4>
              <h4 id="hum4" class="text-white"></h4>
              <h4 id="wind4" class="text-white"></h4>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div id="day5" class="card-block">
              <h4 id="date5" class="card-title text-white"></h4>
              <div id="icon5"></div>
              <h4 id="temp5" class="text-white"></h4>
              <h4 id="hum5" class="text-white"></h4>
              <h4 id="wind5" class="text-white"></h4>
            </div>
          </div>
        </div>

      </section>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.js"
  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"></script>
<script src="./script.js"></script>


</html>
