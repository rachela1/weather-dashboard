<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>
  <nav>
    <h1>Weather Dashboard</h1>
  </nav>
  <main>
  <section class="main">
    <div class="container-fluid">
        <div class="row page-content">
  </section>
  <form>
    <div class="mb-3 col-2">
      <label for="exampleInputSearch1" class="form-label"></label>
      <p>Search for a city:</p>
      <input type="search" class="form-control" id="cityname">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
    <div class="col-sm-8 p-0">
      <!-- current weather conditions -->
      <div id="current-weather-container" class="row d-block">
          <!-- current weather title -->
          <div class="current-title-container">
              <h2 id="current-title" class="current-title d-inline"></h2>
              <img id="current-weather-icon" class="d-inline" src="" alt="">
          </div>
          <!-- current weather temperature -->
          <p class="current-temperature" id="current-temperature"></p>
          <!-- current weather humidity -->
          <p class="current-humidity" id="current-humidity"></p>
          <!-- current weather wind speed -->
          <p class="current-wind-speed" id="current-wind-speed"></p>
          <!-- current weather uv index -->
          <p class="current-uv-index" id="current-uv-index"></p>
          <p class="current-number rounded" id="current-number"></p>
      </div>

  <div id="search-history-container" class="row m-0 search-history-container"></div>


  <section class="all-cards">
    <div class="col-sm-3">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title"></h4>
          <p class="card-text"></p>

        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title"></h4>
          <p class="card-text"></p>

        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title"></h4>
          <p class="card-text"></p>

        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title"></h4>
          <p class="card-text"></p>

        </div>
      </div>
    </div>
  </section>
</main>
</body>
<script src="./script.js"></script>

</html>
